<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <style>
            /* put your css styles here...*/

            #btnSubmit { height: 38px;}
        </style>
    </head>
    <!-- https://www.w3schools.com/icons/icons_reference.asp -->
    <body>
        <div class="container">
            <!--put your html code here...-->
            <h4>Gitter(tm)(c).gov.org.io</h4>
            
            <form class="form-inline search-bar float-right">
                <input class="form-control" type="text" placeholder="Filter" aria-label="" id='filterTxt'>
                <button id='btnSubmit' type="button" class="btn btn-default float-left"><span class="fa fa-search" aria-hidden="true"></span></button>
            </form>

            <br>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Language 
                        <button id='btnLangAsc' type="button" class="btn btn-default"><span class="fa fa-chevron-up" aria-hidden="true"></span></button>
                        <button id='btnLangDesc' type="button" class="btn btn-default"><span class="fa fa-chevron-down" aria-hidden="true"></span></button>
                    </th>
                    <th scope="col">Creator 
                        <button id='btnCreatorAsc' type="button" class="btn btn-default"><span class="fa fa-chevron-up" aria-hidden="true"></span></button>
                        <button id='btnCreatorDesc' type="button" class="btn btn-default"><span class="fa fa-chevron-down" aria-hidden="true"></span></button>
                    </th>
                    <th scope="col">Description 
                        <button id='btnDescAsc' type="button" class="btn btn-default"><span class="fa fa-chevron-up" aria-hidden="true"></span></button>
                        <button id='btnDescDesc' type="button" class="btn btn-default"><span class="fa fa-chevron-down" aria-hidden="true"></span></button>
                    </th>
                  </tr>
                </thead>
                <tbody id='table_body'>
                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        
        <!--put your modal dialogs here...-->
        
        <script>
        /* global $ */
        // put your JavaScript code here...
        $(document).ready(function() 
        {
            // model...
            let model = {};
            function initializeModel()
            {
                model.error = "";
                model.result = {};
                model.filter = "";
                model.category = "LANG";
                model.order = "ASC";
                
                //Button Displays
                model.langOrder = "DESC";
                model.creatorOrder = "DESC";
                model.descOrder = "DESC";
            }
            
            // view...
            function updateView()
            {
                if (model.error != "")
                {
                    $("#response").text(model.error);
                }
                else
                {
                    // Display proper sorting buttons
                    if(model.langOrder == "DESC")
                    {
                        $('#btnLangAsc').show();
                        $('#btnLangDesc').hide();
                    }
                    else
                    {
                        $('#btnLangAsc').hide();
                        $('#btnLangDesc').show();
                    }
                    if(model.creatorOrder == "DESC")
                    {
                        $('#btnCreatorAsc').show();
                        $('#btnCreatorDesc').hide();
                    }
                    else
                    {
                        $('#btnCreatorAsc').hide();
                        $('#btnCreatorDesc').show();
                    }
                    if(model.descOrder == "DESC")
                    {
                        $('#btnDescAsc').show();
                        $('#btnDescDesc').hide();
                    }
                    else
                    {
                        $('#btnDescAsc').hide();
                        $('#btnDescDesc').show();
                    }

                    //Query Database
                    let url = 'getSnippets?filter=' + model.filter +'&category=' + model.category + '&order=' + model.order;
                    console.log(url);
                    var jqxhr = $.get(url);
                    jqxhr.done(function(json) 
                    {
                        if (json.error !== undefined)
                        {
                            model.error = json.error;
                        }
                        else
                        {
                            model.result = json.result;
                        }
                    })
                    jqxhr.fail(function(json) 
                    {
                        let error = JSON.stringify(json);
                        model.error = error;
                    })
                    

                    // populate list with snippets
                    $('#table_body').empty();
                    for (let i in model.result)
                    {
                        let row = $("<tr></tr>");

                        let item = $("<td></td>");
                        item.text(model.result[i].SNIP_LANG);
                        row.append(item);

                        item = $("<td></td>");
                        item.text(model.result[i].SNIP_CREATOR);
                        row.append(item);

                        item = $("<td></td>");
                        item.text(model.result[i].SNIP_DESC);
                        row.append(item);
                        
                        $("#table_body").append(row);
                    }
                }
                
            }
            
            // controller...
            $('#btnSubmit').click(function() 
            {
                model.filter = $('#filterTxt').text();
                updateview();
            });

            //Order Details
            $('#btnLangAsc').click(function() 
            {
                model.category = "LANG";
                model.order = "ASC";
                model.langOrder = "ASC";
                model.creatorOrder = "DESC";
                model.descOrder = "DESC";
                updateView();
            });

            $('#btnCreatorAsc').click(function() 
            {
                model.category = "CREATOR";
                model.order = "ASC";
                model.creatorOrder = "ASC";
                model.langOrder = "DESC";
                model.descOrder = "DESC";
                updateView();
            });

            $('#btnDescAsc').click(function() 
            {
                model.category = "DESC";
                model.order = "ASC";
                model.descOrder = "ASC";
                model.langOrder = "DESC";
                model.creatorOrder = "DESC";
                updateView();
            });

            $('#btnLangDesc').click(function() 
            {
                model.category = "LANG";
                model.order = "DESC";
                model.langOrder = "DESC";
                updateView();
            });

            $('#btnCreatorDesc').click(function() 
            {
                model.category = "CREATOR";
                model.order = "DESC";
                model.creatorOrder = "DESC";
                updateView();
            });

            $('#btnDescDesc').click(function() 
            {
                model.category = "DESC";
                model.order = "DESC";
                model.descOrder = "DESC";
                updateView();
            });
            
            // run...
            initializeModel();
            updateView();
        });        
            
        </script>
    </body>

</html>
